<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A minimal blog card design implemented using semantic HTML and mobile-first CSS, showcasing responsive design, structured layout, and clean UI for a blog post preview."
    />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <title>Minimal Blog Card | devChallenges.io</title>
  </head>
  <body>
    <div class="card">
      <div class="card__wrapper">
        <img
          src="images/Cactus.jpg"
          alt="Blog Post Image"
          class="card__image"
        />
        <div class="card__content">
          <div class="card_pill">
            <span class="card__pill--text">Design</span>
          </div>
          <h2 class="card__title">Embracing Minimalism</h2>
          <p class="card__description">
            From minimalist sculptures to minimalist paintings, this blog will
            inspire you to appreciate the beauty that lies in simplicity.
          </p>
        </div>
      </div>
      <div class="card__author">
        <hr class="card__divider" />
        <p class="card__author--name">Santino Majur</p>
      </div>
    </div>
  </body>
</html>
